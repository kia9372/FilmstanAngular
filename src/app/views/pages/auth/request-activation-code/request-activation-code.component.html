<div class="login-form">
  <div class="login-form-content">
    <div class="log-form-logo">
      <div class="logo"></div>
    </div>
    <div class="confirm-code-labels">
      <div>
        <strong class="login-form-label">Authentication</strong>
      </div>
      <div>
        <label class="enter-recive-code">Enter the received code.</label>
      </div>
    </div>

    <div class="login-form-inputs">
      <form [formGroup]="requestFG">
        <mat-form-field appearance="outline">
          <input formControlName="phoneNumber" matInput />
        </mat-form-field>
        <button
          mat-raised-button
          (click)="sendRequest()"
          [disabled]="!requestFG.valid"
          color="primary"
        >
          Send Code
        </button>
      </form>
    </div>
  </div>
</div>
