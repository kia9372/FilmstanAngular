<div class="form-container">
  <div class="from-label">
    <mat-label>{{ "ROLE_MANAGER.ADD_NEW_ROLE" | translate }}</mat-label>
  </div>
  <mat-divider></mat-divider>
  <div class="form-child">
    <form [formGroup]="addRoleFG">
      <mat-form-field appearance="outline">
        <mat-label>{{ "ROLE_MANAGER.NAME" | translate }}</mat-label>
        <input matInput formControlName="name" placeholder="pat@example.com" required />
        <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>{{ "ROLE_MANAGER.DESCRIPTION" | translate }}</mat-label>
        <input matInput formControlName="description" placeholder="pat@example.com" required />
        <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
      </mat-form-field>
    </form>
  </div>
  <mat-divider></mat-divider>
  <div class="from-button-row">
    <button (click)="addRole()" mat-flat-button color="primary">
      {{ "GENERAL.SAVE" | translate }}
    </button>
    <button mat-stroked-button color="primary">
      {{ "GENERAL.RESET" | translate }}
    </button>
    <button mat-stroked-button color="primary" [routerLink]="['/role-manager']">
      {{ "GENERAL.BACK" | translate }}
    </button>
  </div>
</div>
