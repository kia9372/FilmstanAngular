
<div class="buttons">
  <button
  [routerLink]="['/role-manager/add']"
    mat-raised-button
    color="primary"
  >
    <mat-icon aria-hidden="false">add</mat-icon>
    {{ "ROLE_MANAGER.ADD_NEW" | translate }}
  </button>
</div>

<fim-role-list-filter [loading]="dataSource.loading$ | async"></fim-role-list-filter>

<div class="table-container">
  <table
    mat-table
    [dataSource]="dataSource"
    multiTemplateDataRows
    matSort
    (matSortChange)="sortData($event)"
    class="mat-elevation-z8 child"
  >
    <ng-container
      matColumnDef="{{ column }}"
      *ngFor="let column of columnsToDisplay"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ "ROLE_MANAGER." + column.toLocaleUpperCase() | translate }}
      </th>
      <!-- <td mat-cell *matCellDef="let element">{{ element[column] }}</td> -->
      <td mat-cell *matCellDef="let element">
        <span *ngIf="CheckBoolean(element[column])">
          <!-- <pfa-check-box [value]="element[column]"></pfa-check-box> -->
        </span>
        <span *ngIf="!CheckBoolean(element[column])">
          {{ element[column] }}
        </span>
        <ng-container>
          <th mat-header-cell *matHeaderCellDef>
            {{ "GENERAL.ACTIONS" | translate }}
          </th>
          <span *ngIf="column === 'actions'">
            <a
              mat-icon-button
              [matTooltip]="'TOOLTIP.EDIT' | translate"
              color="primary"
              [routerLink]="['/role-manager/', element.id, 'edit']"
            >
              <mat-icon aria-label="Edit">edit</mat-icon>
            </a>
            <button
              mat-icon-button
              [matTooltip]="'TOOLTIP.DELETE' | translate"
              color="accent"
              (click)="delete(element.id)"
            >
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
            <button
            [routerLink]="['/accessLevel-manager/list/' + element.id]">
Access
            </button>
          </span>
        </ng-container>
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let element"
        [attr.colspan]="columnsToDisplay.length"
      >
        <div
          class="example-element-detail"
          [@detailExpand]="
            element == expandedElement ? 'expanded' : 'collapsed'
          "
        >
          <div class="row-detail">
            <div class="left-row">
              <div class="row-label">
                Created Date :
              </div>
              <!-- <div class="row-value">
                <pfa-date-time-format
                  [date]="element.createdDate"
                  [row]="true"
                ></pfa-date-time-format>
              </div> -->
            </div>
            <div class="right-row">
              <div class="row-label">
                Created Date :
              </div>
              <div class="row-value">
                <!-- <pfa-user-field
                  [displayName]="element.creator"
                  [username]="'kiadr9372@gmail.com'"
                ></pfa-user-field> -->
              </div>
            </div>
          </div>
        </div>
      </td>
    </ng-container>
    <!-- actions -->

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: columnsToDisplay"
      [ngClass]="{'highlightDelete':element.deletedDate !==null}"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
    ></tr>

    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="example-detail-row"
    ></tr>
  </table>
  <mat-progress-bar
    *ngIf="dataSource.loading$ | async"
    mode="indeterminate"
  ></mat-progress-bar>
  <mat-paginator
    [length]="dataSource.length$ | async"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
  ></mat-paginator>
</div>
