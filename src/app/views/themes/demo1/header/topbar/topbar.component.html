<!-- begin:: Header Topbar -->
<div class="kt-header__topbar">
	<!--begin: Search -->
	<!-- <kt-search-dropdown [icon]="'./assets/media/icons/svg/General/Search.svg'" [useSVG]="true"></kt-search-dropdown> -->
	<!--end: Search -->
	<!--begin: Notifications -->
	<kt-notification [bgImage]="'./app/assets/media/misc/bg-1.jpg'" [pulse]="true" [skin]="'dark'"
		[icon]="'./assets/media/icons/svg/Code/Compiling.svg'" [useSVG]="true"></kt-notification>

	<!--end: Notifications -->
	<!--begin: Quick actions -->
	<!-- <kt-quick-action [bgImage]="'./assets/media/misc/bg-2.jpg'" [skin]="'dark'" [icon]="'./assets/media/icons/svg/Media/Equalizer.svg'" [useSVG]="true"></kt-quick-action> -->
	<!--end: Quick actions -->
	<!--begin: My Cart -->
	<!-- <kt-cart [bgImage]="'./assets/media/misc/bg-1.jpg'" [icon]="'./assets/media/icons/svg/Shopping/Cart%233.svg'" [useSVG]="true"></kt-cart> -->
	<!--end: My Cart -->
	<!--begin: Quick panel toggler -->
	<div class="kt-header__topbar-item kt-header__topbar-item--quick-panel" data-placement="bottom">
		<!-- <span class="kt-header__topbar-icon" (click)="notifycation()">
			<i class="fas fa-bell"></i>
		</span> -->
	</div>
	<div class="kt-header__topbar-item kt-header__topbar-item--user">
		<div class="kt-header__topbar-wrapper" data-toggle="dropdown" data-offset="0px,0px" aria-expanded="false">
			<div class="kt-header__topbar-user">
				<span class="kt-header__topbar-welcome kt-hidden-mobile">سلام</span>
				<span class="kt-header__topbar-username kt-hidden-mobile displayName">{{displayName}}</span>
				<!--use below badge element instead the user avatar to display username's first letter(remove kt-hidden class to display it) -->
				<kt-show-image-in-list [hasAvatar]="hasAvatar" [NoClick]="true" [Url]="Url">
				</kt-show-image-in-list>
			</div>
		</div>
	</div>
	<!--end: Quick panel toggler -->
	<!--begin: Language bar -->
	<kt-language-selector></kt-language-selector>
	<!--end: Language bar -->
	<!--begin: User bar -->
	<kt-user-profile></kt-user-profile>
  <!--end: User bar -->
  <div class="kt-header__topbar-item kt-header__topbar-item--quick-panel" data-placement="bottom">
		<span (click)="logout()" class="kt-header__topbar-icon">
			<i class="fas fa-sign-out-alt"></i>
		</span>
	</div>
</div>
<!-- end:: Header Topbar -->
